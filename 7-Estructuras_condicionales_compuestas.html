	<script>
		/*
Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo informar su suma y diferencia, en caso contrario informar el producto y la división del primero respecto al segundo. */

var n1;
var n2;

n1 = prompt('Ingrese el primer numero');
n1 = parseInt(n1);
n2 = prompt('Ingrese el segundo numero');
n2 = parseInt(n2);

if(n1 > n2)
{
	alert('La suma es: '+ (n1 + n2)+ " La diferencia es: "+ (n1 - n2));


}else if(n2 > n1)
{
	alert('La suma es: '+ n1 * n2+ " La diferencia es: "+ n1 / n2);	
}else
alert('Son iguales lo dos valores');
