<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practica 4 javascript</title>
</head>
<body>
	<script>
		/* Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. Mostrar posteriormente los datos en la página HTML. */
		var usuario;
		var contraseña;

		usuario = prompt('Ingrese un usuario');
		contraseña = prompt('Ingrese la contraseña');
		document.write('El usuario es: '+usuario+'<br />'+'La contraseña es: '+contraseña);


	</script>
</body>
</html>
